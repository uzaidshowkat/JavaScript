<!DOCTYPE html>
<html>
<head>
  <title>Coin Flip Game</title>
</head>
<body>
  <button onclick="
    playerMove('Heads')
    ">Heads</button>
  <button onclick="
    playerMove('tails') 
  ">Tails</button>
  <button onclick="
  localStorage.removeItem('score1')">Reset</button>
  <script>
    const score = JSON.parse(localStorage.getItem('score1')) || 
    {
      wins : 0,
      losses : 0
    }
    function playerMove(guess)
    {
      const number = Math.random();
      if(number < 0.5)
      {
        result = 'Heads';
      }
      else
      {
        result = 'tails';
      }
        
      if(guess === result)
      {
        console.log('You win!');
        score.wins += 1;
        console.log(score);
      }
      else
      {
        console.log('You Lose!');
        score.losses += 1;
        console.log(score);
      }
      localStorage.setItem('score1',JSON.stringify(score));
    }
    
    let result;
  </script>
 
</body>
</html>
