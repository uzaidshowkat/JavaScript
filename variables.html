<!DOCTYPE html>
<html>
<head>
  <title>Variables</title>


</head>
<body>
  
  <script>

    let var1 = 2; //Creating variable using "let"
    console.log(var1);
    console.log(var1 +3);

    let result = 2+2;
    console.log(result);

    let str = 'Hello';
    console.log(str);

    var1 = 9;
    console.log(var1);
    console.log(var1 + 1);

    const variable1 = 5; // Creating variable using "Const"
    console.log(variable1);
  </script>
</body>
</html>
