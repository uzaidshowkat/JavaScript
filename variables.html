<!DOCTYPE html>
<html>
<head>
  <title>Variables</title>


</head>
<body>
  
  <script>

    let var1 = 2; //Creating variable using "let"
    console.log(var1);  //We use it when we want to change variable
    console.log(var1 +3);

    let result = 2+2;
    console.log(result);

    let str = 'Hello';
    console.log(str);

    var1 = 9;
    console.log(var1);
    console.log(var1 + 1);

    const variable1 = 5; // Creating variable using "Const" (used by default)
    console.log(variable1); // Const variables cant be overridden

    var variable3 = 6;  // 3rd way of creating Variable
    console.log(variable3); //not used nowadays

    console.log(typeof variable1);
    console.log(typeof str);
  </script>
</body>
</html>
