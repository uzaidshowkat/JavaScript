<!DOCTYPE html>
<html>
<head>
 <title>Object Practice</title>
</head>
<body>
  
  <script>

    const vehicle = { //created an object vehicle which wraps multiple values
      name : 'Ntorq', // access these values by using properties(left side values(name))
      price : 70000
    };
    console.log(vehicle);
    console.log(vehicle.name);  //Dot Notation
    console.log(vehicle.price);
    console.log(vehicle.name = 'Maruti');
    console.log(vehicle);

    vehicle.newProperty = 'test'; //Added another property in our object
    console.log(vehicle);

    delete vehicle.newProperty; //Deleted property
    console.log(vehicle);

    console.log(typeof vehicle);  //Displays that vehicle is an Object
  
    const products = 
    {
      name :'Nokia',
      //delivery-time : '1day' // error bcx js thinks it is a calculation
      ['delivery-time'] : '1day',
      'delivery-date' : '23feb', //Another way of writing bracket notation
      rating: {   //Nested Object
        stars : 5,
        count : 54
      },
      fun : function function1()
      {
        console.log('Function inside object');
      }
    }
    console.log(products.name); //Dot Notation used by default
    console.log(products['delivery-time']); //Bracket Notation
    console.log(products['delivery-date']);

    console.log(products.rating);
    products.fun();

    console.log(JSON.stringify(products));  //converts js object into json 
    console.log(typeof JSON.stringify(products));  //it results in string

    const jsonString = JSON.stringify(products);
    console.log(JSON.parse(jsonString));  //parse is a method used to convert json -> js object

    /*JS has a feauture of Auto-Boxing
    which enables a string to have methods
    or properties */
    console.log('Hello'.length);
    console.log('hello'.toUpperCase());
    console.log('HELLO'.toLowerCase());

    //Objects are refernces

    const object1 = 
    {
      message : 'Hello'
    };

    const object2 = object1;
    object1.message = 'Modified';
    console.log(object1);
    console.log(object2);

    const object3 = 
    {
      message : 'Modified'
    };

    console.log(object1 === object2);
    console.log(object1 === object3); //bcx we are only comparing references and not values
    
    //Destructuring is a way to take properties
    //out of an object

    const object4 = 
    {
      message : 'Good Job!',
      price : 70
    };
    const {message, price} = object4; //Destructuring
    console.log(message);
    console.log(price);

    //Shorthand Property
    const object5 = 
    {
     // message : message,  //will substitue the value on message property
      message       //will do the same thing as above
    }
    console.log(object5);
    
  </script>
</body>
</html>
